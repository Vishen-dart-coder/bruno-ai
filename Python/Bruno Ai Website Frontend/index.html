<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homepage</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            text-align: center;
            margin: 50px;
            cursor: pointer;
            overflow-x: hidden;
        }

        h1 {
            color: azure;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p {
            font-size: 18px;
            color: #ffff;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6b8cff, #a2bfde);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 300ms ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #5a6d81, #4060b0);
            transform: scale(1.2);
        }

        /* COOL LOADER Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .spinner {
            position: relative;
            width: 120px;
            height: 120px;
            border: 12px solid rgba(255, 255, 255, 0.1);
            border-top: 12px solid #6b8cff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(107, 140, 255, 0.7);
        }

        .spinner::after {
            content: "";
            position: absolute;
            top: 12px;
            left: 12px;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #a2bfde;
            animation: pulse 2s ease-in-out infinite;
        }

        .spinner img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 48px;
            height: 48px;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Epic Loader with Logo -->
    <div id="loader">
        <div class="spinner">
            <img src="C:\Users\Ashish Sharma\OneDrive\Pictures\Screenshots\Screenshot 2025-09-12 222946.png" alt="Bruno AI Logo">
        </div>
    </div>

    <!-- Page Content -->
    <h1><b>Welcome To Bruno Ai...</b></h1>
    <p><i>Bruno AI is your custom-built, multipurpose AI companion and study buddy,
        <br>designed to grow as you add more features and knowledge into it.</i></p>

    <a href="bruno.html" class="button">Start Chatting with Bruno !</a>
    <a href="contactus.html" class="button">Contact Us</a>

    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 800);
        });

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                document.getElementById('loader').style.display = 'flex';
                document.getElementById('loader').style.opacity = '1';
            });
        });
    </script>

</body>

</html>
