<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bruno Ai Chatbot</title>
 
  <!-- Futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet" />
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="top-bar">
    <div id="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#00fff7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="6" x2="12" y2="12" />
        <line x1="16" y1="14" x2="12" y2="12" />
        <line x1="8" y1="14" x2="12" y2="12" />
      </svg>
      <span>Bruno Ai</span>
    </div>
  </header>
 
  <div id="chat-container">
    <div id="chat-log"></div>
    <form id="input-form">
      <input
        id="user-input"
        type="text"
        placeholder="Ask me anything..."
        autocomplete="off"
        spellcheck="false"
      />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
